<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title Maquetacion con Html y Css></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- cargar los estilos css-->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

    
</head>

<body>
    <header id="header">
        <div class="center">
            <!-- logo -->
            <div id="logo">
                <img src="assets/images/angular.svg" class="app-logo" alt="Logotipo" />
                <span id="brand">
                    <strong> Angular </strong>
                </span>
            </div>
            <!-- menu de Navegacion-->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#"> Pagina 1</a>
                    </li>
                    <li>
                        <a href="#"> Pagina 2</a>
                    </li>
                </ul>

            </nav>
            <!-- limpiar los flotados y hacer que no se mueva el contenido flotante de la cabecera -->
            <div class="clearfix"></div>
        </div>
    </header>
   
    <div class="center">
        <section id="content">
            <h1 class="subheader">Formulario</h1>
            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Nombre </label>
                    <input type="text" name="nombre"/>
                </div>
                <div class="form-group">
                    <label for="apellidos"> Apellidos</label>
                    <input type="text" name="apellidos"/>
                </div>
                <div class="form-group">
                    <label for="bio"> Biografia</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                    <input type="radio" name="genero" value="hombre"/> Hombre
                    <input type="radio" name="genero" value="mujer" /> Mujer 
                    <input type="radio" name="genero" value="otro" /> Otro 
                </div>
                <div class="clearfix"></div>
                <input type="submit" value="Enviar" class="btn btn-success"/>
            </form>
        </section>

        <aside id="sidebar">
            <!-- la etiequeta aside sirve para hacer barras laterales-->
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear Articulo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p> Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="submit" class="btn" value="Buscar">
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>

    </div>
    <footer class="footer">
        <div class="center">
            <p>@ Alex Reyes Todos los derechos reservados</p>
        </div>
    </footer>

</body>

</html>
